<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Blog Front-end</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/img/logos/adl.png" alt="logo-adl">
        <h1 class="header__title">Blog Frontend</h1>
    </header>
    <hr class="separador">

    <main class="main">
        <h2 class="main__section--newest__title">Novedades</h2>
        <section class="main__section--posts">
            <section class="main__section--newest">
                <img class="main__section--newest__img" src="./assets/img/posts/bootstrap.png" alt="logo-bootstrap">
                <section class="main__section--newest__info">
                    <h3>24 noviembre, 2022</h3>
                    <h2>Modifica el tema de Bootstrap con variables CSS</h2>
                    <section class="main__section--newest__logo">
                        <img class="main__section--newest__logoadl" src="./assets/img/logos/adl.png" alt="logo-adl">
                        <h3 class="main__section--newest__logoadltext">Desafío Latam</h3>
                    </section>
                </section>
            </section>
            <aside class="main__aside">
                <section class="main__aside--entry">
                    <img class="main__aside--entry__img" src="./assets/img/posts/Herencia-JS.png" alt="logo-js">
                    <section class="main__aside--entry__info">
                        <h3>24 noviembre, 2022</h3>
                        <h2>Herencia en JavaScript</h2>
                        <section class="main__section--newest__logo">
                            <img class="main__section--newest__logoadl" src="./assets/img/logos/adl.png" alt="logo-adl">
                            <h3 class="main__section--newest__logoadltext">Desafío Latam</h3>
                        </section>
                    </section>
                </section>
                <section class="main__aside--entry">
                    <img class="main__aside--entry__img" src="./assets/img/posts/Etiquetas-semánticas-HTML.png"
                        alt="Etiquetas-semánticas-HTML">
                    <section class="main__aside--entry__info">
                        <h3>24 noviembre, 2022</h3>
                        <h2>Etiquetas semánticas</h2>
                        <section class="main__section--newest__logo">
                            <img class="main__section--newest__logoadl" src="./assets/img/logos/adl.png" alt="logo-adl">
                            <h3 class="main__section--newest__logoadltext">Desafío Latam</h3>
                        </section>
                    </section>
                </section>
                <section class="main__aside--entry">
                    <img class="main__aside--entry__img" src="./assets/img/posts/reactComponents.png" alt="logo-js">
                    <section class="main__aside--entry__info">
                        <h3>24 noviembre, 2022</h3>
                        <h2>Componentes React</h2>
                        <section class="main__section--newest__logo">
                            <img class="main__section--newest__logoadl" src="./assets/img/logos/adl.png" alt="logo-adl">
                            <h3 class="main__section--newest__logoadltext">Desafío Latam</h3>
                        </section>
                    </section>
                </section>
            </aside>
        </section>
    </main>
</body>

</html>
